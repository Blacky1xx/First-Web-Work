    <div class="container my-5">

      </div>

      <div class="contact-page__info row row-cols-2">
        <div class="col">
          <div class="item">
            <i class="icon fas fa-home"></i>
            New York, United States
          </div>
        </div>
        <div class="col">
          <div class="item">
            <i class="icon fas fa-phone"></i>
            +0 000 000000
          </div>
        </div>
        <div class="col">
          <div class="item">
            <i class="icon fas fa-envelope"></i>
            email@adress.com
          </div>
        </div>
        <div class="col">
          <div class="item">
            <i class="icon fas fa-clock"></i>
            Mon - Fri 9:00 AM to 6:00 PM
          </div>
        </div>
      </div>

      <div class="contact-form__wrap">
        <form action="" class="contact-form">
          <input type="text" class="textb" placeholder="Your Name" />
          <input type="email" class="textb" placeholder="Your Email" />
          <textarea placeholder="Your Message"></textarea>
          <input type="submit" class="btn1" value="Send" />
        </form>
      </div>

    <div class="container-fluid gmap_wrapper">
      <!--Google map ap-->
      <iframe
        height="428"
        id="gmap_canvas"
        src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
